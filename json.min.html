<!DOCTYPE html><html><head><title>JSON在线解析及格式化验证 - ITTranslator.cn</title><meta charset="utf-8"><meta name="robots" content="all"><meta name="author" content="http://ittranslator.cn/"><meta name="keywords" content="json,json在线解析,json格式化,json格式验证,json转xml,xml转json,json压缩,json转义,js混淆加密,JSON转实体,json在线,JSON校验,json tools"><meta name="description" content="ITTranslator 致力于在中国推广IT技术,并提供相关的Json解析、验证、格式化、压缩、编辑器以及Json与XML相互转换等服务"><script type="text/javascript" src="contents/json/json-viewer.min.js"></script><link rel="stylesheet" type="text/css" href="contents/json/json-viewer.min.css"></head><body><h1 style="text-decoration:underline">JSON在线解析及格式化验证</h1><h2>JSON stringified value:</h2><textarea style="width:100%;min-height:100px" placeholder="在此输入 json 字符串..."></textarea><p>Choose action:</p><div><button type="button" class="load-json">Load JSON</button> <button type="button" class="collapse">Collapse to level 1</button> <button type="button" class="maxlvl">Show JSON to level 1</button></div><h2>Output:</h2><div id="json"></div><script>var jsonObj = {};
		var jsonViewer = new JSONViewer();
		document.querySelector("#json").appendChild(jsonViewer.getContainer());

		var textarea = document.querySelector("textarea");
		textarea.value = JSON.stringify({
			key1: "<script>alert('no xss!')<\/script>",
			key2: 12345,
			key3: new Date(),
			key4: [],
			key5: [
				123,
				"123",
				{
					a: 5,
					b: 6,
					c: null,
					d: true
				}
			],
			key6: {
				a: 1,
				b: 3,
				c: {
					d: 4
				}
			}
		});

		// textarea value to JSON object
		var setJSON = function () {
			try {
				var value = textarea.value;
				jsonObj = JSON.parse(value);
			}
			catch (err) {
				alert(err);
			}
		};

		// load default value
		setJSON();

		var loadJsonBtn = document.querySelector("button.load-json");
		var collapseBtn = document.querySelector("button.collapse");
		var maxlvlBtn = document.querySelector("button.maxlvl");

		loadJsonBtn.addEventListener("click", function () {
			setJSON();
			jsonViewer.showJSON(jsonObj);
		});

		collapseBtn.addEventListener("click", function () {
			jsonViewer.showJSON(jsonObj, null, 1);
		});

		maxlvlBtn.addEventListener("click", function () {
			jsonViewer.showJSON(jsonObj, 1);
		});</script></body></html><!-- https://www.jb51.net/css/455079.html -->
